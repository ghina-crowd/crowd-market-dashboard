                <mat-tab label="Settings" *ngIf="this.appService.decoded.user_type === 'admin'">
                    <div id="new_branch" class="page-layout simple tabbed">

                        <div id="" class="p-24" fxLayout="row wrap">
                            <form name="providerForm" class="d-flex flex-column   my-10" [formGroup]="settingForm" novalidate>
                                <div class="new_branch">
                                    <mat-form-field appearance="outline" class="">
                                        <mat-label>Shipping Cost</mat-label>
                                        <input matInput formControlName="shippingCost" type="number" value="0">
                                    </mat-form-field>
                                    <mat-form-field appearance="outline" class="w-100-p">
                                        <mat-label>Minimum Order</mat-label>
                                        <input matInput formControlName="minOrder" type="number" value="0">

                                    </mat-form-field>
                                    <div class="col-md-12 ">
                                        <button mat-raised-button color="accent" class="submit-button w-100-p " aria-label="ADD" *ngIf="data"
                                                [disabled]="settingForm.invalid "
                                                (click)="onSubmit()">
                                            Update
                                        </button>
                                    </div>

                                </div>

                            </form>

                        </div>


                    </div>
                </mat-tab>
            </mat-tab-group>

        </div>

    <!-- / CENTER -->

    <!-- SIDEBAR -->
    <fuse-sidebar class="sidebar" name="project-dashboard-right-sidebar-1" position="right" lockedOpen="gt-md">

        <!-- SIDEBAR CONTENT -->
        <div class="content">

            <!-- WIDGET GROUP -->
            <div class="widget-group" fxLayout="column" fxFlex="100" [@animateStagger]="{value:'50'}">

                <!-- NOW WIDGET -->
                <fuse-widget [@animate]="{value:'*',params:{y:'100%'}}" class="pb-0">

                    <!-- Front -->
                    <div class="fuse-widget-front">

                        <div class="pl-16 pr-8 py-16" fxLayout="row" fxLayoutAlign="space-between center">

                            <div class="h3">{{dateNow | date: 'EEEE, HH:mm:ss'}}</div>

                            <div>
                                <!--                                <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="more">-->
                                <!--&lt;!&ndash;                                    <mat-icon>more_vert</mat-icon>&ndash;&gt;-->
                                <!--                                </button>-->

                                <mat-menu #moreMenu="matMenu">
                                    <button mat-menu-item aria-label="Flip widget">
                                        Details
                                    </button>
                                </mat-menu>
                            </div>
                        </div>

                        <div class="p-16 pb-24" fxLayout="column" fxLayoutAlign="center center">
                            <div class="h1 secondary-text">
                                <span>{{dateNow | date: 'MMMM'}}</span>
                            </div>

                            <div class="font-size-72 line-height-88 secondary-text font-weight-400">
                                {{dateNow | date: 'd'}}
                            </div>

                            <div class="h1 secondary-text">
                                <span>{{dateNow | date: 'y'}}</span>
                            </div>
                        </div>

                    </div>
                    <!-- / Front -->

                </fuse-widget>
                <!-- / NOW WIDGET -->

                <!-- WEATHER WIDGET -->

                <!-- / WEATHER WIDGET -->

            </div>
            <!-- / WIDGET GROUP -->

        </div>
        <!-- / SIDEBAR CONTENT -->

    </fuse-sidebar>
    <!-- / SIDEBAR -->

<div id="new_branch" class="page-layout simple tabbed banner">

    <div id="" class="" fxLayout="row wrap">
        <form name="providerForm" class="d-flex flex-column   my-10" [formGroup]="bannerForm" novalidate>
            <h1 *ngIf="data">Edit Banner</h1>
            <h1 *ngIf="!data">New Banner</h1>
            <div class="new_branch">
                <mat-form-field appearance="outline" class="">
                    <mat-label>Description English</mat-label>
                    <input matInput formControlName="description_en">
                    <mat-error>
                        Description English is required
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100-p">
                    <mat-label>Description Arabic</mat-label>
                    <input matInput formControlName="description_ar">
                    <mat-error>
                        Description Arabic is required
                    </mat-error>
                </mat-form-field>



                <div class="mb-16" *ngIf="data">
                    <mat-radio-group aria-label="Select an option " >
                        <mat-radio-button class="mx-16"  [checked]="f.active.value == 1" (click)="f.active.setValue(1)" value="1">Active</mat-radio-button>
                        <mat-radio-button [checked]="f.active.value == 0" (click)="f.active.setValue(0)" value="0">Unactive</mat-radio-button>
                    </mat-radio-group>
                </div>
<!--                <app-cropped-image class="mt-24" [image]="f.image.value" (url)="f.image.setValue($event)"></app-cropped-image>-->
                <div>
                    <span class="star">*</span> <input type="file" (change)="fileProgress($event)"/>
                </div>
                <div class="image-banner mt-16"  *ngIf="f.image.value"><img [src]="restService.baseUrl + f.image.value" alt="" ></div>
                <div class="col-md-12 mt-48">

                    <button mat-raised-button color="accent" class="submit-button " aria-label="ADD" *ngIf="data "
                            [disabled]="bannerForm.invalid || !f.image.value "
                            (click)="onSubmit()">
                        Edit
                    </button>
                    <button mat-raised-button color="accent" class="submit-button " aria-label="ADD" *ngIf="!data  "
                            [disabled]="bannerForm.invalid || !bannerForm.controls.image.value "
                            (click)="addNewBanner()">
                        Add
                    </button>

                    <button mat-raised-button color="accent" class="submit-button mx-8" aria-label="ADD"
                            (click)="close()">
                        Close
                    </button>
                </div>

            </div>

        </form>

    </div>


</div>
